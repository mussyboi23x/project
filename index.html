<!DOCTYPE html>
<html>
<head>
<title>Simple Point-and-Click</title>
<style>
  #gameCanvas {
    border: 1px solid black;
    cursor: pointer;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="500" height="300"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let playerX = 50;
  let playerY = 150;
  const playerSize = 20;

  let targetX = 400;
  let targetY = 150;
  const targetSize = 30;

  let message = "";
  let messageTimer = 0;

  function drawPlayer() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(playerX, playerY, playerSize, playerSize);
  }

  function drawTarget() {
    ctx.fillStyle = 'red';
    ctx.fillRect(targetX, targetY, targetSize, targetSize);
  }

  function drawMessage() {
    if (messageTimer > 0) {
      ctx.fillStyle = 'black';
      ctx.font = '20px Arial';
      ctx.fillText(message, 10, 30);
      messageTimer--;
    }
  }

  function checkCollision(x1, y1, size1, x2, y2, size2) {
    return x1 < x2 + size2 &&
           x1 + size1 > x2 &&
           y1 < y2 + size2 &&
           y1 + size1 > y2;
  }

  function handleCanvasClick(event) {
    const rect = canvas.getBoundingClientRect();
    const clickX = event.clientX - rect.left;
    const clickY = event.clientY - rect.top;

    if (checkCollision(clickX, clickY, 1, targetX, targetY, targetSize)) {
      message = "You clicked the target!";
      messageTimer = 100;
      targetX = Math.random() * (canvas.width - targetSize);
      targetY = Math.random() * (canvas.height - targetSize);

    } else {
      playerX = clickX - playerSize / 2;
      playerY = clickY - playerSize / 2;
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    drawTarget();
    drawMessage();
    requestAnimationFrame(gameLoop);
  }

  canvas.addEventListener('click', handleCanvasClick);
  gameLoop();
</script>

</body>
</html>
